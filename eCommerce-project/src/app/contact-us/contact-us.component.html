  <div class="justify-content-center">
      <div class="container">
       <form class ="contactForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="name">Name *</label><br>
            <input type="name" id="name" formControlName="Name *" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email *</label><br>
            <input type="email" id="email" formControlName="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject *</label><br>
            <input type="text" id="subject" formControlName="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">How can we help you? *</label><br>
            <textarea id="message" formControlName="message" class="form-control" required></textarea>
          </div>
          <button type="submit" [disabled]="contactForm.invalid" class="btn1">Submit</button>
        </form>
      </div>
