<div class="product">
  <div class="search-bar">
    <input type="text" placeholder="categories..." />
    <span class="search-icon">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <div class="sortCategories">
    <label for="categories">Sort by:</label>
    <select name="listOfCategories" id="categories">
      <option value="mostPopular">Most Popular</option>
      <option value="bestSelling">Best Selling</option>
      <option value="lowPrice">Low Price</option>
    </select>
  </div>
</div>
<div class="container">
  <div class="sidenav">
    <div class="title">Your Account</div>
    <a class="side-nav-link">Overview</a>
    <a style="color: rgb(101, 101, 207)" class="side-nav-link">Orders</a>
    <a class="side-nav-link">Wishlist</a>
  </div>
  <div class="productsPage">
    <div class="product-card" *ngFor="let product of products">
      <img src="{{ product?.image }}" routerLink="/product-details/{{product.id}}"/>
      <div class="title">{{ product?.name }}</div>
      <div class="description">{{ product?.description }}</div>
      <div class="price">$99.99</div>
      <div class="icons">
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-heart"></i>
      </div>
    </div>
    
  </div>
</div>
